<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello, world!</title>    
    <link rel="stylesheet" href="_css/style.css"/>
</head>
<body>
    <div class="code">
        <h1><span class="type"></span></h1>
    </div>

    <script src="typed.min.js"></script>
    <script>
        var typed = new Typed('.type', {
            strings: ['hello-world','hello, world','Hello, world!'],
            typeSpeed: 60,
            backSpeed: 60,
            loop: true,
        });
    </script>
</body>
</html>
